  /api/arewahub/orders/newOrder:
    post:
      summary: New order by customers
      description: Handle new order takes items as an array of object of id (of product) and quantity (of product)
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            required:
              - customerName
              - customerEmail
              - phoneNumber
              - items
            properties:
              customerName:
                type: string
              customerEmail:
                type: string
              phoneNumber:
                type: string
              items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: "The ID of the product"
                    quantity:
                      type: integer
                      description: "The quantity of the product (default is 1)"
      responses:
        201: 
          description: Successful
        400:
          description: User error
        500: 
          description: Server error

